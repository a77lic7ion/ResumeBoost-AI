<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ResumeBoost AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2563EB", // Blue-600
              "primary-hover": "#1d4ed8", // Blue-700
              "background-light": "#F9FAFB", // Gray-50
              "background-dark": "#0A0A0A", // Zinc-950
            },
            fontFamily: {
              sans: ["Sora", "sans-serif"],
              display: ["Sora", "sans-serif"],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #27272a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .gradient-bg {
        background: radial-gradient(circle at 20% 20%, rgba(37, 99, 235, 0.1), transparent 30%), radial-gradient(circle at 80% 80%, rgba(249, 115, 22, 0.1), transparent 30%);
      }
      .dark .gradient-bg {
        background: radial-gradient(circle at 20% 20%, rgba(37, 99, 235, 0.2), transparent 40%), radial-gradient(circle at 80% 80%, rgba(249, 115, 22, 0.15), transparent 40%);
      }
      
      .gradient-btn {
        background: linear-gradient(90deg, #2563EB 50%, #F97316 50%);
        background-size: 200% 100%;
        transition: background-position 0.3s ease-in-out;
      }
      .gradient-btn:hover {
        background-position: -100% 0;
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass-effect {
        background: rgba(24, 24, 27, 0.7); /* Zinc-900 with opacity */
        border-color: rgba(63, 63, 70, 0.5);
      }

      /* Markdown Content Styles */
      .prose h1, .prose h2, .prose h3 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        font-weight: 700;
        line-height: 1.2;
      }
      .prose h1 { font-size: 1.75em; border-bottom: 2px solid #e5e7eb; padding-bottom: 0.2em; }
      .prose h2 { font-size: 1.5em; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.2em; }
      .prose h3 { font-size: 1.25em; }
      .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .prose p { margin-bottom: 1em; line-height: 1.6; }
      .prose strong { font-weight: 700; }
      
      .dark .prose h1, .dark .prose h2 { border-color: #3f3f46; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "mammoth": "https://cdn.jsdelivr.net/npm/mammoth@1.6.0/+esm",
    "marked": "https://cdn.jsdelivr.net/npm/marked@12.0.0/+esm",
    "dompurify": "https://cdn.jsdelivr.net/npm/dompurify@3.0.9/+esm",
    "diff": "https://cdn.jsdelivr.net/npm/diff@5.1.0/+esm"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200 antialiased font-sans transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
